    <form action="">
        <div class="form-field">
            <h3 class="form-field">
                Đăng nhập
            </h3>
        </div>

        <div class="form-field">
            <label for="username">Username *</label>
            <input type="text" name="username" id="username" minlength="6" maxlength="20" required/>
        </div>

        <div class="form-field">
            <label for="password">Password *</label>
            <input type="text" name="password" id="password" required/>
            <!-- <div>Your username</div> -->
        </div>

        <div class="form-field">
            <label for="dob">Date of birth *</label>
            <input type="date" name="dob" id="dob" required/>
        </div>
        <div class="form-field">
            <label for="email">Email *</label>
            <input type="email" name="email" id="email" required/>
        </div>

        <div class="form-field">
            <label for="color">Color</label>
            <input type="color" name="color" id="color" />
        </div>

        <div class="form-field">
            <label for="">Gender</label>

            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male" />

            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female" />

            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="other" />
        </div>

        <div class="form-field">
            <label for="">Favourite</label>

            <input type="checkbox" name="favourite" id="game" value="game">
            <label for="game">Game</label>

            <input type="checkbox" name="favourite" id="movie" value="movie">
            <label for="game">Movie</label>

            <input type="checkbox" name="favourite" id="Reading" value="Reading">
            <label for="game">Reading</label>
        </div>

        <div class="form-field">
            <label for="">City</label>
            <select name="quequan" id="city">
            <option value="hn">Hà Nội</option>
            <option value="hp">Hải Phòng</option>
            <option value="hcm">TP HCM</option>
            <option value="kh">Khánh Hòa</option>
            <option value="dn">Hòa Bình</option>
        </select>
        </div>

        <div class="form-field">
            <label for="">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>

        <div class="form-field">
            <Button>Submit</Button>
        </div>

    </form>
